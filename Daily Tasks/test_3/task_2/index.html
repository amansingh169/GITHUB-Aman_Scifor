<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Products</title>
  </head>
  <body>
    <main>
      <table>
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price ($)</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>T-shirt</td>
            <td>$30</td>
            <td>1</td>
          </tr>
          <tr>
            <td>Sneakers</td>
            <td>$100</td>
            <td>1</td>
          </tr>
          <tr>
            <td>Joggers</td>
            <td>$20</td>
            <td>1</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>Total Price</td>
            <td>$150</td>
          </tr>
        </tfoot>
      </table>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Foundation Table & Buttons</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
    />
  </head>
  <body>
    <div class="grid-container">
      <h3>Striped Table</h3>
      <table class="striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Aman</td>
            <td>UI Developer</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Dave</td>
            <td>Software Engineer</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Bob</td>
            <td>Assistant Manager</td>
          </tr>
        </tbody>
      </table>

      <h3>Buttons</h3>
      <button class="button">Default</button>
      <button class="button secondary">Secondary</button>
      <button class="button success">Success</button>
      <button class="button alert">Alert</button>
      <button class="button warning">Warning</button>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Simple Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card" style="width: 18rem">
        <img src="Screenshot (54).png" class="card-img-top" alt="Card Image" />
        <div class="card-body">
          <h5 class="card-title">Minecraft</h5>
          <p class="card-text">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aspernatur, animi earum fuga
            necessitatibus qui magnam.
          </p>
          <button class="btn btn-primary">Hey! What's Up?</button>
        </div>
      </div>
    </div>
  </body>
</html>
